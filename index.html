<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="hero">
            <div class="top-ele">
                <h3 id="home-title">HOME</h3>
                <div class="container">
                    <div id="home-score" class="score-box">0</div>
                </div>
                <div class="points">
                    <button id="home-btn-1" class="points-btn" onclick="plusOneHome()">+1</button>
                    <button id="home-btn-2" class="points-btn" onclick="plusTwoHome()">+2</button>
                    <button id="home-btn-3" class="points-btn" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            
            <div class="top-ele">
                <h3 id="guest-title">GUEST</h3>
                <div class="container">
                    <div id="guest-score" class="score-box">0</div>
                </div>
                <div class="points">
                    <button id="guest-btn-1" class="points-btn" onclick="plusOneGuest()">+1</button>
                    <button id="guest-btn-2" class="points-btn" onclick="plusTwoGuest()">+2</button>
                    <button id="guest-btn-3" class="points-btn" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        
        <div id="mid-div">
            <button id="reset-btn" onclick="resetScore()">Reset Score</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
